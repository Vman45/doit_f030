<h1><a name="Big-Dos">19.9 Big-Dos</a></h1>
<p align=center><img src="image/line.gif" border=0 width="637" height="6"></p><br>
<p><tt> Falcon und Big-DOS </tt>
<br>
<br>
</p>
<p><img src="image/deutsch.gif" border=0 width="35" height="22"></p><br>
<p>Version 8 von Big-DOS läuft offenbar auf dem Falcon nicht
stabil. Daher sollten Falcon-Anwender auf Big-DOS 6
zurückgreifen. Diese Version gibt es in diversen Mailboxen,
beispielsweise in der Maus KA (0721-358887).
<br>
</p>
<p>

</p>
